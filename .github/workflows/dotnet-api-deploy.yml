name: Build and Deploy .NET API

on:
  push:
    branches:
      - feature/*
      - develop
      - qa
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List files for debug
        run: ls -R ./LISCareLimited

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./LISCareLimited

      - name: Build
        run: dotnet build --configuration Release
        working-directory: ./LISCareLimited

      - name: Test
        run: dotnet test --no-build --verbosity normal
        working-directory: ./LISCareLimited

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'   # Only deploy from main
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: >
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}"
            }

      - name: Publish .NET API
        run: dotnet publish -c Release -o ./publish
        working-directory: ./LISCareLimited

      - name: Deploy to Azure WebApp (Production)
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_PROD_NAME }}  # **Must be set and non-empty**
          package: ./LISCareLimited/publish
          slot-name: production
